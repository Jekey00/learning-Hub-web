name: tech_hub
description: "learning_hub"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.3.0
  
  # State Management
  provider: ^6.1.1
  
  # UI & Navigation
  go_router: ^13.0.0
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  flutter_staggered_grid_view: ^0.7.0
  share_plus: ^10.1.4
  
  # Authentication
  local_auth: ^2.1.8
  flutter_secure_storage: ^9.0.0
  
  # Video & Compression
  video_player: ^2.8.2
  chewie: ^1.7.5
  video_compress: ^3.1.4
  flutter_image_compress: ^2.4.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.2
  http: ^1.6.0
  path_provider: ^2.1.5
  file_picker: ^8.3.7
  archive: ^3.6.1
  flutter_dotenv: ^5.2.1
  csv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/tech_hub.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/icon/tech_hub.png
